# Fichero de configuración de la escena y el personaje


SceneContentPath = "/Scene/mujaAnimacion";
SceneXML = "anim1.scene.xml";


Body: {

	MorphNodeName = "anim1";
	
	InitialMorphs : (
		{
			Name = "HOMBROS";
			Value = 1;
		},
		{
			Name = "HAPPY";
			Value = 0.5;
		}
	);
	 
	Joints: {
		
		HeadPanOffset = 0;
		HeadTiltOffset = 0;

		MaxHeadPan = 45;		/* en valor absoluto */
		MaxHeadTilt = 14;		/* en valor absoluto */
		
		/* Rotate arms down if bind pose is in T body position */

		ArmsNeedDowning	= FALSE;
		
		NeckJoints = (
			{
				Joint = "Bip01_Head";
			}
		);
		
		Eyes: {
			HasEyeBones = FALSE;
			Left = "ojo_izd_bone";
			Right = "ojo_dch_bone";
		};
		
		
		/* Affects the mapping of pan/tilt head angles to neck joint rotation coordinates */

		NeckFix = TRUE;

		LeftArmJoints = (
			{
				Joint = "Bip01_L_Forearm";
			}
		);
		
		RightArmJoints = (
			{
				Joint = "Bip01_L_UpperArm";
			}
		);
	};
};


Scene : {
	Lights : (
		
		/* foco 1 */
		{
			LightRadius = 500;
			X = 0;
			Y = 180;
			Z = 160;
		},

		/* foco 2 */
		{
			LightRadius = 290;
			X = 160;
			Y = 160;
			Z = 160;
		},
		
		/* foco 3 */
		{
			LightRadius = 290;
			X = -160;
			Y = 160;
			Z = 160;
		}
		
		
	);
	
	Camara: {
		
		IsOrtho = FALSE;

		Position:
		{
			X = 0.63;
			Y = 140;
			Z = 60;
		};

		
		CamaraParameters:
		{
			VisionAngle = 45;
			NearClippingPlane = 50; // 50 cerca, 80 alejado
			FarClippingPlane = 1000;
		};
		
	};
};





ExtraTargets : {
	Blink = "BLINK";
	HasNostrils = TRUE;
	Nostrils = "NARIZ";
};


