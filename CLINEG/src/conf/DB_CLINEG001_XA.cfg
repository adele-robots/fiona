# Identificador del datasource de conexion
DATASOURCE = jdbc/DB_CLINEG001_XA

# Dialecto que Hibernate utilizara para el SQL
DIALECT = org.hibernate.dialect.MySQL5Dialect

# Parametros para la transaccionalidad
CLASS_SESSION_CONTEXT = jta
FACTORY_CLASS = org.hibernate.transaction.JTATransactionFactory
TRANSACTION_MANAGER_LOOKUP = org.hibernate.transaction.JBossTransactionManagerLookup

# Salida por consola de las queries
SHOW_SQL = true

# Catalogo por defecto
DEFAULT_CATALOG = 
